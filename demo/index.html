<html>
	<head>
		<title>Thumbnail Viewer Demo</title>
		<script src="../thumbnailViewer.js"></script>
		<link rel="stylesheet" href="light.css" id="theme-link" />
	</head>
	<body>
		<div style="padding: 10px;">
			<button onclick="changeTheme('light.css')">Light Mode</button>
			<button onclick="changeTheme('dark.css')">Dark Mode</button>
			<label style="margin-left: 20px;">
				<input type="checkbox" id="fit-to-screen-toggle" onchange="toggleFitToScreen(this.checked)"> Fit to Screen
			</label>
			<label style="margin-left: 20px;">
				<input type="checkbox" id="name-under-thumbs-toggle" checked> Names under thumbs
			</label>
		</div>
		<script>
			function toggleFitToScreen(value) {
				// This is how we "imagine" the hidden parameter is set
				// and how the script would access it if it were truly hidden.
				// For the sake of this demo, we'll expose it as a global that the viewer can check.
				window.fitToScreen = value;
			}

			// Initial state for truncation and name display demos
			window.truncate_names = false;
			window.name_under_thumbs = false;

			document.addEventListener("DOMContentLoaded", function() {
				var nutToggle = document.getElementById('name-under-thumbs-toggle');
				if (nutToggle) {
					nutToggle.checked = window.name_under_thumbs;

					nutToggle.addEventListener('change', function() {
						window.name_under_thumbs = nutToggle.checked;
						// Note: In this simple demo, we don't reload the page as it would 
						// reset the window.name_under_thumbs variable back to the default true.
						// In a real application, this variable would be set before the viewer runs.
						alert("In this demo, window.name_under_thumbs is now " + window.name_under_thumbs + ". Refresh the page to see it reset, or imagine it was set to false by the system.");
					});
				}
			});

			function changeTheme(theme) {
				document.getElementById('theme-link').href = theme;
			}
		</script>
		<a href="img/1.jpg" class="thumbnail-viewer">
			<img class="thumbnail" alt="Jumeirah Lake Towers Large Long Filename.jpg" src="img/1.jpg">
		</a>
		<a href="img/2.jpg" class="thumbnail-viewer">
			<img class="thumbnail" alt="Palm Trees" src="img/2.jpg">
		</a>
		<a href="img/3.jpg" class="thumbnail-viewer">
			<img class="thumbnail" alt="Tiger" src="img/3.jpg">
		</a>
		<a href="img/4.jpg" class="thumbnail-viewer">
			<img class="thumbnail" alt="City" src="img/4.jpg">
		</a>
		<div class="directory-viewer" data-name="Summer Vacation 2026 Trip to Japan Photo Collection">
			<img class="thumbnail" alt="Folder" src="img/1.jpg">
		</div>
	</body>
</html>
	</body>
</html>
